<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Multi-level Offcanvas</title>
</head>
<body>

  <button class="btn btn-primary" id="toggleMain">Toggle Main Offcanvas</button>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMain">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Main Menu</h5>
      <button type="button" class="btn-close" id="closeMain"></button>
    </div>
    <div class="offcanvas-body">
      <button class="btn btn-secondary" id="toggleLevel1">Toggle Level 1 Offcanvas</button>
    </div>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLevel1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Level 1 Menu</h5>
      <button type="button" class="btn-close" id="closeLevel1"></button>
    </div>
    <div class="offcanvas-body">
      <button class="btn btn-info" id="toggleLevel2">Toggle Level 2 Offcanvas</button>
    </div>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLevel2">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Level 2 Menu</h5>
      <button type="button" class="btn-close" id="closeLevel2"></button>
    </div>
    <div class="offcanvas-body">
      <p>This is level 2 offcanvas content.</p>
    </div>
  </div>

  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const toggleMain = document.getElementById('toggleMain');
    const closeMain = document.getElementById('closeMain');
    const toggleLevel1 = document.getElementById('toggleLevel1');
    const closeLevel1 = document.getElementById('closeLevel1');
    const toggleLevel2 = document.getElementById('toggleLevel2');
    const closeLevel2 = document.getElementById('closeLevel2');

    toggleMain.addEventListener('click', () => {
      var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasMain'));
      offcanvas.show();
    });

    closeMain.addEventListener('click', () => {
      var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasMain'));
      offcanvas.hide();
    });

    toggleLevel1.addEventListener('click', () => {
      var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasLevel1'));
      offcanvas.show();
    });

    closeLevel1.addEventListener('click', () => {
      var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasLevel1'));
      offcanvas.hide();
    });

    toggleLevel2.addEventListener('click', () => {
      var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasLevel2'));
      offcanvas.show();
    });

    closeLevel2.addEventListener('click', () => {
      var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasLevel2'));
      offcanvas.hide();
    });
  </script>
</body>
</html>
